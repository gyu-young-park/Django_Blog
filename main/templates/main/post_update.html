{% extends 'main/base.html' %}
{% load static %}
{% block content %}
  <header class="masthead" style="background-image: url('{% static 'img/about-bg.jpg' %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>About Me</h1>
            <span class="subheading">This is what I do.</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <form action="{% url 'post-update' %}" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <input type="hidden" name="id" value="{{form.instance.id}}">
        <table>
            {{ form.as_table }}
        </table>
        <button class="btn btn-outline-info" type="submit">등록</button>
    </form>
  </div>

{% endblock %}
